<h5 class="br-section-title">Relatório Financeiro</h5>

<form>
    <div class="mb-3">
        <div class="row">
            <div class="col">
                <br-input type="date" id="periodo-inicial" placeholder="Período Inicial"
                          formControlName="periodoInicial"></br-input>
            </div>
            <div class="col">
                <br-input type="date" id="periodo-final" placeholder="Período Final"
                          formControlName="periodoFinal"></br-input>
            </div>
            <div class="col">
                <br-select id="orgao" formControlName="orgao" placeholder="Órgão">
                    <option value="123" disabled selected>Órgão 123</option>
                    <option value="124" disabled selected>Órgão 124</option>
                    <option value="125" disabled selected>Órgão 125</option>
                    <option value="126" disabled selected>Órgão 126</option>
                    <option value="127" disabled selected>Órgão 127</option>
                </br-select>
            </div>
        </div>
    </div>

    <div class="mt-3 d-flex justify-content-md-end">
        <br-button id="consultar" label="Consultar" type="primary" class="mt-3 mr-1"
                   (click)="consultar()" [attr.aria-labelledby]="'Consultar Débitos'">
        </br-button>
        <br-button id="limparDados" label="LImpar Dados" type="secondary" class="mt-3 mr-1"
                   (click)="limparDados()" [attr.aria-labelledby]="'Limpar Dados'">
        </br-button>
        <br-button id="novoLancamento" label="Novo Lançamento" type="secondary" class="mt-3 mr-1"
                   (click)="voltar()" [attr.aria-labelledby]="'Novo Lançamento'">
        </br-button>
    </div>
</form>
